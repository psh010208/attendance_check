plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin 적용
    id "dev.flutter.flutter-gradle-plugin"
}
apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.example.attendance_check"
    compileSdkVersion 34  // 직접 설정
    ndkVersion "21.3.6528147"  // NDK 버전도 직접 설정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.attendance_check"
        minSdkVersion 21  // 직접 설정
        targetSdkVersion 34  // 직접 설정
        versionCode 1  // 직접 설정
        versionName "1.0.0"  // 직접 설정
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false  // Lint 오류가 있어도 빌드 중단 방지
    }
}

flutter {
    source = "../.."
}
